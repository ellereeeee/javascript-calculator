<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet"> 
  </head>

  <body>
  
  <!-- Calculator -->
  
    <div class="calculator">
      
      <!-- Displays -->
      
      <div class="exp-display display-color right-bottom">expression display</div>
      
      <div class="sol-display display-color right">solution display</div>
      
      <!-- Buttons -->
      <div class="flex-buttons-container">
        <!-- First Row -->

        <div class="btn btn-pri-color center">ac</div><!--
        --><div class="btn btn-pri-color center">+/-</div><!--
        --><div class="btn btn-pri-color center">%</div><!--
        --><div class="btn btn-sec-color center">รท</div>

        <!-- Second Row -->

        <div class="btn btn-pri-color center">7</div><!--
        --><div class="btn btn-pri-color center">8</div><!--
        --><div class="btn btn-pri-color center">9</div><!--
        --><div class="btn btn-sec-color center">X</div>

        <!-- Third Row -->

        <div class="btn btn-pri-color center">4</div><!--
        --><div class="btn btn-pri-color center">5</div><!--
        --><div class="btn btn-pri-color center">6</div><!--
        --><div class="btn btn-sec-color center">-</div>

        <!-- Fourth Row -->

        <div class="btn btn-pri-color center">1</div><!--
        --><div class="btn btn-pri-color center">2</div><!--
        --><div class="btn btn-pri-color center">3</div><!--
        --><div class="btn btn-sec-color center">+</div>

        <!-- Fifth Row -->

        <div class="big-btn btn-pri-color center">0</div><!--
        --><div class="btn btn-pri-color center">.</div><!--
        --><div class="btn btn-sec-color center">=</div>
      </div>
      
    </div>
    
  </body>

</html>

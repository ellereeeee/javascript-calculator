<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto+Slab" rel="stylesheet">
  </head>

  <body>
  
  <!-- Calculator -->
  
    <div class="calculator">
      
      <!-- Displays -->
      
      <div class="exp-display display-color">expression display</div>
      
      <div class="sol-display display-color">solution display</div>
      
      <!-- Buttons -->
      
      <!-- First Row -->
      
      <div class="btn btn-pri-color">ac</div><!--
      --><div class="btn btn-pri-color">+/-</div><!--
      --><div class="btn btn-pri-color">%</div><!--
      --><div class="btn btn-sec-color">รท</div>
      
      <!-- Second Row -->
      
      <div class="btn btn-pri-color">7</div><!--
      --><div class="btn btn-pri-color">8</div><!--
      --><div class="btn btn-pri-color">9</div><!--
      --><div class="btn btn-sec-color">X</div>
      
      <!-- Third Row -->
      
      <div class="btn btn-pri-color">4</div><!--
      --><div class="btn btn-pri-color">5</div><!--
      --><div class="btn btn-pri-color">6</div><!--
      --><div class="btn btn-sec-color">-</div>
      
      <!-- Fourth Row -->
      
      <div class="btn btn-pri-color">1</div><!--
      --><div class="btn btn-pri-color">2</div><!--
      --><div class="btn btn-pri-color">3</div><!--
      --><div class="btn btn-sec-color">+</div>
      
      <!-- Fifth Row -->
      
      <div class="big-btn btn-pri-color">0</div><!--
      --><div class="btn btn-pri-color">.</div><!--
      --><div class="btn btn-sec-color">=</div>
      
    </div>
    
  </body>

</html>

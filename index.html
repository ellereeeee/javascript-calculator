<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet"> 
  </head>

  <body>
  
  <!-- Calculator -->
  
    <div class="calculator">
      
      <!-- Displays -->
      
      <div class="exp-display display-color right-bottom">expression display</div>
      
      <div class="sol-display display-color right">solution display</div>
      
      <!-- Buttons -->
      <div class="flex-buttons-container">
        <!-- First Row -->

        <button class="btn btn-pri-color center">ac</button><!--
        --><button class="btn btn-pri-color center">+/-</button><!--
        --><button class="btn btn-pri-color center">%</button><!--
        --><button class="btn btn-sec-color center">รท</button>

        <!-- Second Row -->

        <button class="btn btn-pri-color center">7</button><!--
        --><button class="btn btn-pri-color center">8</button><!--
        --><button class="btn btn-pri-color center">9</button><!--
        --><button class="btn btn-sec-color center">X</button>

        <!-- Third Row -->

        <button class="btn btn-pri-color center">4</button><!--
        --><button class="btn btn-pri-color center">5</button><!--
        --><button class="btn btn-pri-color center">6</button><!--
        --><button class="btn btn-sec-color center">-</button>

        <!-- Fourth Row -->

        <button class="btn btn-pri-color center">1</button><!--
        --><button class="btn btn-pri-color center">2</button><!--
        --><button class="btn btn-pri-color center">3</button><!--
        --><button class="btn btn-sec-color center">+</button>

        <!-- Fifth Row -->

        <button class="big-btn btn-pri-color center">0</button><!--
        --><button class="btn btn-pri-color center">.</button><!--
        --><button class="btn btn-sec-color center">=</button>
      </div>
      
    </div>
    
  </body>

</html>

<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>

  <body>
  
  <!-- Calculator -->
  
    <div class="calculator">
      
      <!-- Displays -->
      
      <output class="exp-display display-color right-bottom"></output>
      
      <output class="sol-display display-color right" id="display">0</output>
      
      <!-- Buttons -->
      <div class="flex-buttons-container">
        <!-- First Row -->

        <button class="btn btn-pri-color center">ac</button><!--
        --><button class="btn btn-pri-color center">+/-</button><!--
        --><button class="btn btn-pri-color center">%</button><!--
        --><button class="btn btn-sec-color center">÷</button>

        <!-- Second Row -->

        <button class="btn btn-pri-color center digit">7</button><!--
        --><button class="btn btn-pri-color center digit">8</button><!--
        --><button class="btn btn-pri-color center digit">9</button><!--
        --><button class="btn btn-sec-color center">×</button>

        <!-- Third Row -->

        <button class="btn btn-pri-color center digit">4</button><!--
        --><button class="btn btn-pri-color center digit">5</button><!--
        --><button class="btn btn-pri-color center digit">6</button><!--
        --><button class="btn btn-sec-color center">−</button>

        <!-- Fourth Row -->

        <button class="btn btn-pri-color center digit">1</button><!--
        --><button class="btn btn-pri-color center digit">2</button><!--
        --><button class="btn btn-pri-color center digit">3</button><!--
        --><button class="btn btn-sec-color center">+</button>

        <!-- Fifth Row -->

        <button class="big-btn btn-pri-color center digit">0</button><!--
        --><button class="btn btn-pri-color center">.</button><!--
        --><button class="btn btn-sec-color center">=</button>
        
        <script src="calculator.js"></script>
        <script src="button-ripple.js"></script>
      </div>
      
    </div>
    
  </body>

</html>
